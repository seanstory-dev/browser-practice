<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="load_test.js" defer></script>
    <!-- defer 옵션을 사용하면 DOMContentLoaded 시점 즈음에 서로 비슷하게 발생되기 때문에 효율적이다. -->
  </head>
  <body>
    <script>
      // HTML 파일만 로드가 완료되면 호출된다.
      window.addEventListener('DOMContentLoaded', () => {
        console.log('DOMContentLoaded');
      });
      // HTML 파일로부터 파생된 모든 리소스들이 로딩이 완료되면 호출된다.
      window.addEventListener('load', () => {
        console.log('load');
      });
      // 사용자가 페이지를 나가기 전에 호출된다.
      window.addEventListener('beforeunload', () => {
        console.log('beforeunload');
      });
      // 리소스들이 모두 언로드가 완료되면 호출된다.
      window.addEventListener('unload', () => {
        console.log('unload');
      });
    </script>
  </body>
</html>
