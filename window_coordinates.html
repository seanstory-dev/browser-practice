<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: cornsilk;
    }
    div {
      width: 250px;
      height: 250px;
      background-color: lightpink;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .special {
      background-color: lightsteelblue;
    }
    aside {
      position: fixed;
      top: 20px;
      right: 20px;
    }
  </style>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <div></div>
    <aside>
      <button class="scroll-by">Scroll by 100px(y)</button>
      <button class="scroll-to">Scroll to 100px(y)</button>
      <button class="scroll-into">Scroll into special</button>
    </aside>
    <script>
      const special = document.querySelector('.special');
      const scrollBy = document.querySelector('.scroll-by');
      const scrollTo = document.querySelector('.scroll-to');
      const scrollInto = document.querySelector('.scroll-into');

      special.addEventListener('click', (e) => {
        const rect = special.getBoundingClientRect();
        console.log(rect, e);
        console.log(`Screen X/Y: ${e.screenX}, ${e.screenY}`);
        console.log(`Client X/Y: ${e.clientX}, ${e.clientY}`);
        console.log(`Page X/Y: ${e.pageX}, ${e.pageY}`);
        console.log(`Offset X/Y: ${e.offsetX}, ${e.offsetY}`);
      });

      scrollBy.addEventListener('click', () => {
        window.scrollBy({
          top: 100,
          behavior: 'smooth',
        });
      });
      scrollTo.addEventListener('click', () => {
        window.scrollTo({
          top: 100,
          behavior: 'smooth',
        });
      });
      scrollInto.addEventListener('click', () => {
        special.scrollIntoView({
          behavior: 'smooth',
          block: 'center',
        });
      });
    </script>
  </body>
</html>
